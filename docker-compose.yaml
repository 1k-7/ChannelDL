version: '3.8'

services:
  zipper-bot:
    build: .
    container_name: fast_zipper
    restart: always
    environment:
      - PYTHONUNBUFFERED=1  # Shows logs immediately
    env_file:
      - .env
    volumes:
      - ./zipper_state.db:/app/zipper_state.db
      - ./downloads:/app/downloads
      - ./sessions:/app/sessions  # CRITICAL: Fixes "Not Admin" / Login loss
